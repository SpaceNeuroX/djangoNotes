{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<h1 class="my-4">{{ note.title }}</h1>
<p>{{ note.content }}</p>
<p><small>Created at: {{ note.created_at }}</small></p>
<a href="{% url 'note_list' %}" class="btn btn-secondary mt-4">Back to Notes</a>
{% endblock %}
