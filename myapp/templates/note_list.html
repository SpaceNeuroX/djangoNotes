{% extends 'base.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
<h1 class="my-4">Notes</h1>
<div class="list-group">
    {% for note in notes %}
        <a href="{% url 'note_detail' note.pk %}" class="list-group-item list-group-item-action">
            {{ note.title }}
        </a>
    {% endfor %}
</div>
<a href="{% url 'note_create' %}" class="btn btn-primary mt-4">Create a New Note</a>
{% endblock %}
